  <!--Azure Media Player versions can be queried from //aka.ms/ampchangelog-->
  <link href="//amp.azure.net/libs/amp/latest/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
  <script src= "//amp.azure.net/libs/amp/latest/azuremediaplayer.min.js"></script>
  <!--*****END OF Azure Media Player Scripts*****-->
  
  <link rel="stylesheet" href="./decoration.css" type="text/css">
  <link rel="stylesheet" href="./amscustomize.css" type="text/css">
</head>
<body>
    <h1>Azure Media Player Demo</h1>
    <video id="azuremediaplayer" class="azuremediaplayer amp-default-skin amp-big-play-centered" tabindex="0"> </video>
    <script>
        var myOptions = {
            autoplay: true,
            controls: true,
            width: "800",
            height: "600",
            poster: ""
        };
        var myPlayer = amp("azuremediaplayer", myOptions);
        myPlayer.src(
          [{ src: "//tokawaamsv3-jpea.streaming.media.azure.net/1c35a500-a727-442b-8169-2d3369707b1f/20210413_speech_tokawa_nosubtitl.ism/manifest", type: "application/vnd.ms-sstr+xml" },
          ],
          [
            { src: "//tokawaamsv3-jpea.streaming.media.azure.net/1c35a500-a727-442b-8169-2d3369707b1f/20210413_speech_tokawa_rev7.vtt", srclang: "ja", kind: "subtitles", label: "Japanese" }
          ]
        );
        
        var setTrack = function (language, kind) {
          for (var i = 0; i < myPlayer.textTracks_.length ; i++) {
            if (myPlayer.textTracks_.tracks_[i].mode != "disabled") {
              myPlayer.textTracks_.tracks_[i].mode = "disabled";
            }
          }
          for (var i = 0; i < myPlayer.textTracks_.length ; i++) {
            if (myPlayer.textTracks_.tracks_[i].language == language && myPlayer.textTracks_.tracks_[i].kind == kind) {
              myPlayer.textTracks_.tracks_[i].mode = "showing";
              break;
            }
          }
        }
        
        setTrack("ja","subtitles");

    </script>

</body>
